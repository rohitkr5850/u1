<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card-container">
    <div class="card">
      <img src="https://static-00.iconduck.com/assets.00/netflix-icon-icon-1024x1024-w4ni4f6d.png" alt="Image 1">
      <h3>Netflix</h3>
      <p>This is a description for Card 1 - Netflix</p>
      <button>Read More...</button>
    </div>
    <div class="card">
      <img src="https://logodownload.org/wp-content/uploads/2014/04/amazon-logo-0.png" alt="Image 2">
      <h3>Amazon</h3>
      <p>This is a description for Card 2 - Amazon</p>
      <button>Read More...</button>
    </div>
    <div class="card">
      <img src="https://thumbs.dreamstime.com/b/disney-logo-editorial-illustrative-white-background-logo-icon-vector-logos-icons-set-social-media-flat-banner-vectors-svg-eps-210442551.jpg" alt="Image 3">
      <h3>Disney</h3>
      <p>This is a description for Card 3 - Disney</p>
      <button>Read More...</button>
    </div>
  </div>
</body>
</html>
